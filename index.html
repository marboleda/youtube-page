<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div id="navbar">
        <div id="navbar-left">
            <img class="icon" src="assets/three-bars-menu.png" />
            <img class="icon" src="assets/youtube-logo.png" />
        </div>
        <div id="navbar-center">
            <input type="text" />
            <img id="search-button" src="assets/magnifying-glass.png" />
        </div>
        <div id="navbar-right">
            <img class="icon" src="assets/video-icon.png" />
            <img class="icon" src="assets/apps-icon.png" />
            <img class="icon" src="assets/notifications-icon.png" />
            <img class="icon" src="assets/sign-in.png" />
        </div>
    </div>

        <div id="content">
            <div id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/CvBfHwUxHIk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>

            <div id="video-info">
                <h1>Rihanna - Umbrella</h1>
                <h3>588,545,434 views <span>&#8226;</span> Dec 13, 2009</h3>
            </div>

            <div id="description">
                <img src="assets/artist-dp.png" />
                <div id="description-text">
                    <h2>Rihanna <span>&#119136;</span></h2>
                    <h3>35.1M subscribers</h3>

                    <p> REMASTERED IN HD!</p>
                </div>
                <button id="subscribe-button">SUBSCRIBE</button>
            </div>

            <div id="comments">

            </div>

            <div id="recommended-videos">

            </div>

        </div>
    </div>
</body>
</html>
